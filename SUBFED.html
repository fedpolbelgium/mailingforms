    <script>
        $(".phone").intlTelInput({
            initialCountry: "GB",
            preferredCountries: ["nl", "be"],
            separateDialCode: true,
            utilsScript: '/Scripts/intl-tel-input/utils.js'
        });

        $("form").submit(function () {
            $('.phone').each(function () {
                if ($(this).val() != null && $(this).val() !== "") {
                    if ($(this).val().indexOf("+") === -1) {
                        var phone = $(this).intlTelInput("getNumber");
                        $(this).val(phone);
                    }
                }
            });
            
            if ($('#website_address_spk').val() != null && $('#website_address_spk').val() === "") {
                $('#website_address_spk').val(0);
            }

            $('.utcDateTimeInput').each(function () {
                // Transform local value to UTC value before submit
                if ($(this).val() != null && $(this).val() !== "") {
                    var m = moment($(this).val(), "L LT");

                    var timeZone = moment.tz.guess();

                    var momentTimeZone = moment.tz(m, timeZone).utc();

                    $(this).val(momentTimeZone.format('L') + ' ' + momentTimeZone.format('LT'));
                }
            });
        });
        
        $('#website_address_spk').css("display", "none");
    </script>
